<ion-header>
  <ion-toolbar color="primary">
    <ion-title>DivisApp 19003753</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Convertidor de divisas</ion-card-title>
      <ion-card-subtitle>1 USD = 8 Q</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Cantidad en quetzales (Q)</ion-label>
        <ion-input
          type="number"
          [(ngModel)]="quetzales"
          placeholder="Ej. 19003753"
        ></ion-input>
      </ion-item>

      <ion-button expand="block" class="ion-margin-top" (click)="convertir()">
        Convertir a dólares
      </ion-button>

      <div *ngIf="dolares !== null" class="ion-margin-top">
        <p>Equivalente en dólares:</p>
        <h2><strong>\${{ dolares | number:'1.2-2' }}</strong></h2>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
